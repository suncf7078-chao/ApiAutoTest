- casedata: {"mobilephone": "1801234567", "pwd": 123456, "regname": "hello"}
  expect: {"status": 0, "code": "20109", "data": None, "msg": "手机号码格式不正确"}
- casedata: {"mobilephone": "qwertyuiopa", "pwd": 123456, "regname": "hello"}
  expect: {"status": 0, "code": "20109", "data": None, "msg": "手机号码格式不正确"}
- casedata: {"mobilephone": "1801234567 ", "pwd": 123456, "regname": "hello"}
  expect: {"status": 0, "code": "20109", "data": None, "msg": "手机号码格式不正确"}
- casedata: {"mobilephone":"","pwd": 123456, "regname": "hello"}
  expect: {"status": 0, "code": "20103", "data": None, "msg": "手机号不能为空"}
- casedata: {"mobilephone": "18012345678", "pwd":"", "regname": "hello"}
  expect: {"status": 0, "code": "20103", "data": None, "msg": "密码不能为空"}
- casedata: {"mobilephone": "18012345678", "pwd": 12345, "regname": "hello"}
  expect: {"status": 0, "code": "20108", "data": None, "msg": "密码长度必须为6~18"}
- casedata: {"mobilephone": "18012345678", "pwd": 1234567891234567891, "regname": "hello"}
  expect: {"status": 0, "code": "20108", "data": None, "msg": "密码长度必须为6~18"}
